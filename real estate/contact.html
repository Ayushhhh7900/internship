<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Plot Selling Website</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f6f7; /* Light grey background */
      color: #333;
    }

    .header-section {
      background-color: #34495e;
      color: #ffffff;
      text-align: center;
      padding: 60px 20px;
      margin-bottom: 40px;
    }

    .header-section h1 {
      font-size: 3rem;
      font-weight: bold;
    }

    .header-section p {
      font-size: 1.2rem;
    }

    .contact-form-section {
      padding: 40px 20px;
      text-align: center;
    }

    .contact-form-section h2 {
      font-size: 2.5rem;
      color: #34495e;
      margin-bottom: 30px;
    }

    .form-control {
      border-radius: 8px;
      border: 2px solid #34495e;
    }

    .btn-primary {
      background-color: #34495e;
      border-color: #2c3e50;
      border-radius: 8px;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #2c3e50;
      border-color: #1a252f;
    }

    .footer {
      background-color: #34495e;
      color: #ffffff;
      text-align: center;
      padding: 20px 0;
      margin-top: 60px;
    }
  </style>
</head>

<body>
    <nav class="d-flex flex-column">
        <a href="index.html" class="nav-link">Home</a>
        <a href="gallery.html" class="nav-link">Gallery</a>
        <a href="service.html" class="nav-link">Services</a>
        <a href="about.html" class="nav-link">About Us</a>
        <a href="contact.html" class="nav-link">Contact</a>
        <a href="blog.html" class="nav-link">Blogs</a>
        <a href="#testimonials" class="nav-link">Testimonials</a>
      </nav>
    
  <!-- Header Section -->
  <section class="header-section">
    <h1>Contact Us</h1>
    <p>Have any questions or inquiries? Get in touch with us, and we'll be happy to assist you.</p>
  </section>

  <!-- Contact Form Section -->
  <section class="contact-form-section container">
    <h2>Send Us a Message</h2>
    <form action="#" method="POST" class="row g-3 justify-content-center">
      <div class="col-md-6">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" id="name" name="name" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>
      <div class="col-12">
        <label for="subject" class="form-label">Subject</label>
        <input type="text" id="subject" name="subject" class="form-control" required>
      </div>
      <div class="col-12">
        <label for="message" class="form-label">Message</label>
        <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Send Message</button>
      </div>
    </form>
  </section>

  <!-- Footer Section -->
  <footer class="footer">
    <p>&copy; 2025 Plot Selling Website | All Rights Reserved</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
